<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
</head>
<body>
    <header>
        <h1 id="main-heading">Best Task Manager</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main-container">
            <div class="task-container">
                <h2>Enter the Task Details</h2>
                <input type="text" name="taskTitle" id="taskTitle" placeholder="Enter the title of the task">
                <input type="text" name="taskDescription" id="taskDescription" placeholder="Enter the description of the task">
                <input type="date" name="taskDueDate" id="taskDueDate" placeholder="Enter the due date of the task">
                <input type="text" name="taskTags" id="taskTags" placeholder="Enter the tags for the task">
                <input type="text" name="taskLocation" id="taskLocation" placeholder="Enter the location of the task">
                <input type="button" name="addTask" id="addTaskbtn" value="Add Task">
            </div>
            <div class="search">
                <h3>Search any tasks here</h3>
                <input type="button" name="searchTask" id="searchTaskbtn" value="Search Task">
            </div>
            <div class="search-field">
                <!-- search bar will display here -->
            </div>
        </div>
    </main>
    <footer>
        <div>
            <h3>Best Task Manager</h3>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
        <div>
            <p>&copy; Group 11</p>
        </div>
    </footer>
</body>
</html>
